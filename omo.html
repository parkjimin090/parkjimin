<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Jimin</title>
    <link rel="icon" href="/images/pj-removebg-preview.png">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgb(5, 182, 182);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #393939;
        }

        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            background: #393939;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: rgb(26, 229, 229);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .main-content h1 {
            color: #333;
            font-size: 28px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        } */

        .card h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #343a40;
        }

        .card p {
            font-size: 16px;
            color: #6c757d;
        }

        /* Responsive Sidebar */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .menu-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding-top: 60px;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#users">FAQ</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Admin Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h3>Total Balance</h3>
                <p>$50,000</p>
            </div>
            <div class="card">
                <h3>Pending Tickets</h3>
                <p>8 Tickets</p>
            </div>
            <div class="card">
                <h3>Transactions</h3>
                <p>45 This Week</p>
            </div>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            alert("Logging out.");
            window.location.href = "dash.html";
        }

        // Toggle Sidebar
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
